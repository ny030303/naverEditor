            width: 660px;
            height: 500px

    <input type="submit" value="등록" onclick="submitContents()"/>

<div class="hideDiv" id="blogList">
    <ul id="blogContents">
    </ul>
</div>
</body>
<script src="js/jquery-3.3.1.js"></script>
